name: Deploy Weather Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build with API key
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: |
        if [ -n "$OPENWEATHER_API_KEY" ] && [ "$OPENWEATHER_API_KEY" != "" ]; then
          echo "🔑 API key found, creating config.js..."
          echo "/**" > config.js
          echo " * Weather Dashboard Configuration (Auto-generated for GitHub Pages)" >> config.js
          echo " * This file is generated during deployment with the API key from GitHub Secrets" >> config.js
          echo " */" >> config.js
          echo "" >> config.js
          echo "window.WEATHER_CONFIG = {" >> config.js
          echo "    API_KEY: '$OPENWEATHER_API_KEY'," >> config.js
          echo "    BASE_URL: 'https://api.openweathermap.org/data/2.5'," >> config.js
          echo "    UNITS: 'metric'," >> config.js
          echo "    LANG: 'en'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "window.ENV = {" >> config.js
          echo "    OPENWEATHER_API_KEY: '$OPENWEATHER_API_KEY'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "console.log('🔧 Configuration loaded with API key from GitHub Secrets!');" >> config.js
          echo "✅ config.js created with API key"
        else
          echo "⚠️  No API key found, using demo mode"
          echo "/**" > config.js
          echo " * Weather Dashboard Configuration (Demo Mode)" >> config.js
          echo " * No API key provided - using demo data" >> config.js
          echo " */" >> config.js
          echo "" >> config.js
          echo "window.WEATHER_CONFIG = {" >> config.js
          echo "    API_KEY: 'YOUR_API_KEY_HERE'," >> config.js
          echo "    BASE_URL: 'https://api.openweathermap.org/data/2.5'," >> config.js
          echo "    UNITS: 'metric'," >> config.js
          echo "    LANG: 'en'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "console.log('🔧 Configuration loaded in demo mode');" >> config.js
          echo "✅ Demo mode config created"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Show deployment URL
      run: |
        echo "🚀 Deployment completed!"
        echo "🌍 Your site will be available at:"
        echo "   ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "⏰ Wait 2-5 minutes for the site to go live." 