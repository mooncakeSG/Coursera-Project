name: Deploy Weather Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies (if any)
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: Build with API key
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: |
        if [ -n "$OPENWEATHER_API_KEY" ]; then
          echo "üîë API key found, updating script.js..."
          # Replace placeholder with actual API key
          sed -i "s/YOUR_API_KEY_HERE/$OPENWEATHER_API_KEY/g" script.js
          echo "‚úÖ API key updated successfully"
        else
          echo "‚ö†Ô∏è  No API key found, using demo mode"
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Show deployment URL
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üöÄ Deployment completed!"
        echo "üåç Your site will be available at:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo ""
        echo "‚è∞ Wait 2-5 minutes for the site to go live." 