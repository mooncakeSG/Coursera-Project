name: Deploy Weather Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build with API key
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: |
        if [ -n "$OPENWEATHER_API_KEY" ] && [ "$OPENWEATHER_API_KEY" != "" ]; then
          echo "ğŸ”‘ API key found, creating config.js..."
          echo "/**" > config.js
          echo " * Weather Dashboard Configuration (Auto-generated for GitHub Pages)" >> config.js
          echo " * This file is generated during deployment with the API key from GitHub Secrets" >> config.js
          echo " */" >> config.js
          echo "" >> config.js
          echo "window.WEATHER_CONFIG = {" >> config.js
          echo "    API_KEY: '$OPENWEATHER_API_KEY'," >> config.js
          echo "    BASE_URL: 'https://api.openweathermap.org/data/2.5'," >> config.js
          echo "    UNITS: 'metric'," >> config.js
          echo "    LANG: 'en'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "window.ENV = {" >> config.js
          echo "    OPENWEATHER_API_KEY: '$OPENWEATHER_API_KEY'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "console.log('ğŸ”§ Configuration loaded with API key from GitHub Secrets!');" >> config.js
          echo "âœ… config.js created with API key"
        else
          echo "âš ï¸  No API key found, using demo mode"
          echo "/**" > config.js
          echo " * Weather Dashboard Configuration (Demo Mode)" >> config.js
          echo " * No API key provided - using demo data" >> config.js
          echo " */" >> config.js
          echo "" >> config.js
          echo "window.WEATHER_CONFIG = {" >> config.js
          echo "    API_KEY: 'YOUR_API_KEY_HERE'," >> config.js
          echo "    BASE_URL: 'https://api.openweathermap.org/data/2.5'," >> config.js
          echo "    UNITS: 'metric'," >> config.js
          echo "    LANG: 'en'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "console.log('ğŸ”§ Configuration loaded in demo mode');" >> config.js
          echo "âœ… Demo mode config created"
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Show deployment URL
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸŒ Your site will be available at:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo ""
        echo "â° Wait 2-5 minutes for the site to go live." 